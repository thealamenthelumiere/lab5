name: Python CI - Run Unit Tests

on: [push]

jobs:
  test-on-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Укажите вашу версию Python
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Или ваш фреймворк для тестов
        # Если есть requirements.txt:
        # pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest --verbose  # или python -m pytest
    
    # Альтернативно, если используете unittest:
    # - name: Run tests with unittest
    #   run: |
    #     python -m unittest discover -v

  test-on-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run tests with pytest
      run: |
        pytest --verbose
